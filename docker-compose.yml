services:
  # ── Backend (FastAPI) ───────────────────────────────────
  cinematch:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cinematch-net

  # ── Frontend (Next.js + React + D3.js) ──────────────────
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://cinematch:8000
    depends_on:
      cinematch:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cinematch-net

networks:
  cinematch-net:
    driver: bridge
